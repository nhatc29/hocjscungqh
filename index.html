<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
          display: block;
          margin-bottom: 5px;
        }
        input[type="number"], select {
          padding: 5px;
          border-radius: 5px;
          border: 1px solid #ccc;
          margin-bottom: 10px;
        }
        input[type="number"][readonly] {
          background-color: #f2f2f2;
        }
      </style>
</head>
<body>
    <label for="a">Số a:</label>
<input type="text" id="a" name="a">

<label for="b">Số b:</label>
<input type="text" id="b" name="b">

<label for="operator">Phép tính:</label>
<select id="operator" name="operator">
  <option value="add">Cộng</option>
  <option value="subtract">Trừ</option>
  <option value="multiply">Nhân</option>
  <option value="divide">Chia</option>
</select>
<button id="bt">Tính</button>
<label for="c">Kết quả:</label>
<input type="number" id="c" name="c" readonly>
<script src="cacu.js"></script>
</body>
</html>
